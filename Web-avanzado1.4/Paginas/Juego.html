<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slipknot Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../Style/quizstyle.css" rel="stylesheet">
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<header>
    <a href="../Index.html" class="btn btn-outline-light position-absolute top-0 start-0 m-3">
        <i class="fas fa-arrow-left me-2"></i>Volver al Inicio
    </a>
</header>

<body class="quiz-background">
    <div class="container mt-5">
        <div class="quiz-container text-center">
            <div id="start-container" class="animate__animated">
                <h1 class="display-4 mb-4">🤘 ¿Cuánto conoces a <span class="text-danger">Slipknot</span>? 🤘</h1>
                <p class="lead mb-4">Ponte a prueba y demuestra tu conocimiento sobre la banda más brutal del metal 💀🔥
                </p>
                <button id="start-btn" class="btn btn-danger btn-lg pulse-animation">
                    ¡Comenzar Desafío! <i class="fas fa-play ms-2"></i>
                </button>
            </div>

            <div id="quiz-container" style="display: none;">
                <div class="progress mb-3">
                    <div id="progress-bar" class="progress-bar bg-danger" role="progressbar" style="width: 0%"></div>
                </div>

                <h2 id="question-text" class="mb-4 question-title"></h2>

                <div id="options-container" class="row g-3"></div>

                <button id="next-btn" class="btn btn-outline-light mt-3" style="display: none;">
                    Siguiente Desafío 🔥
                </button>
            </div>

            <div id="result-container" class="mt-4" style="display: none;">
                <h2 class="display-4">¡Resultado del Quiz! 🏆</h2>
                <div id="score-text" class="mt-3 h4"></div>
                <div id="rank-text" class="mt-2 h5"></div>

                <div class="mt-4">
                    <button id="restart-btn" class="btn btn-danger me-2 pulse-animation">
                        Reintentar Desafío 🤘
                    </button>
                    <button id="share-btn" class="btn btn-outline-light">
                        Compartir Resultado 🔗
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../Js/Juego.js"></script>
</body>

</html>
